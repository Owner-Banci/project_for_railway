<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FastAPI client-server (Railway-ready)</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial; margin: 40px; }
      code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
      .box { padding: 16px; border: 1px solid #ddd; border-radius: 12px; max-width: 720px; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
      pre { background: #0b1020; color: #e6e6e6; padding: 14px; border-radius: 12px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>Client ↔ Server</h1>
    <div class="box">
      <p>Клиент: <code>static/index.html</code></p>
      <p>Сервер: <code>/api/hello</code></p>
      <button id="btn">Call API</button>
      <pre id="out">Click "Call API"…</pre>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
